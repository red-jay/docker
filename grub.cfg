set default="1"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=60
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l 'KICKSTART'

menuentry 'Install Linux' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=HVINABOX:/LiveOS/squashfs.img ks=hd:LABEL=HVINABOX:/ks.cfg raid=noautodetect
	initrdefi /images/pxeboot/initrd.img
}
